<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee Beker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 30px;
        }
        
        #status {
            font-size: 20px;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: #f0f0f0;
        }
        
        #diceContainer {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .dice {
            width: 80px;
            height: 80px;
            background: white;
            border: 3px solid #667eea;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
            color: #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        
        .dice.shaking {
            animation: shake 0.3s infinite;
        }
        
        @keyframes shake {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
        
        #total {
            font-size: 24px;
            font-weight: bold;
            color: #764ba2;
            margin: 20px 0;
        }
        
        #connectBtn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        #connectBtn:hover {
            background: #764ba2;
        }
        
        #connectBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ² Yahtzee Beker ðŸŽ²</h1>
        
        <button id="connectBtn">Verbind met Arduino</button>
        
        <div id="status">Nog niet verbonden</div>
        
        <div id="diceContainer">
            <div class="dice">?</div>
            <div class="dice">?</div>
            <div class="dice">?</div>
            <div class="dice">?</div>
            <div class="dice">?</div>
        </div>
        
        <div id="total">Totaal: -</div>
    </div>

    <script>
        let port;
        let reader;
        let isConnected = false;

        const connectBtn = document.getElementById('connectBtn');
        const statusDiv = document.getElementById('status');
        const diceElements = document.querySelectorAll('.dice');
        const totalDiv = document.getElementById('total');

        connectBtn.addEventListener('click', async () => {
            if (!isConnected) {
                await connectSerial();
            }
        });

        async function connectSerial() {
            try {
                // Web Serial API
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 115200 });

                isConnected = true;
                connectBtn.textContent = 'Verbonden!';
                connectBtn.disabled = true;
                statusDiv.textContent = 'âœ… Verbonden - Schud de beker!';
                statusDiv.style.background = '#d4edda';

                readSerialData();
            } catch (error) {
                console.error('Verbinding mislukt:', error);
                statusDiv.textContent = 'âŒ Verbinding mislukt';
                statusDiv.style.background = '#f8d7da';
            }
        }

        async function readSerialData() {
            const textDecoder = new TextDecoderStream();
            const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
            reader = textDecoder.readable.getReader();

            try {
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    // Process received data
                    const lines = value.split('\n');
                    lines.forEach(line => {
                        line = line.trim();
                        if (line.startsWith('STATUS:')) {
                            const status = line.substring(7);
                            handleStatus(status);
                        } else if (line.startsWith('DICE:')) {
                            const diceValues = line.substring(5).split(',').map(Number);
                            updateDice(diceValues);
                        }
                    });
                }
            } catch (error) {
                console.error('Leesfout:', error);
            }
        }

        function handleStatus(status) {
            if (status === 'SHAKING') {
                statusDiv.textContent = 'ðŸŽ² AAN HET SCHUDDEN! ðŸŽ²';
                statusDiv.style.background = '#fff3cd';
                diceElements.forEach(die => die.classList.add('shaking'));
            } else if (status === 'THROWN') {
                statusDiv.textContent = 'âœ¨ GEGOOID! âœ¨';
                statusDiv.style.background = '#d4edda';
                diceElements.forEach(die => die.classList.remove('shaking'));
            }
        }

        function updateDice(values) {
            if (values.length !== 5) return;
            
            let total = 0;
            values.forEach((value, index) => {
                diceElements[index].textContent = value;
                total += value;
            });
            
            totalDiv.textContent = `Totaal: ${total}`;
        }
    </script>
</body>
</html>
